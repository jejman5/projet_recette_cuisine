<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - Recettes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <img src="assets/images/header-kitchen.jpg" alt="Cuisine et ustensiles" class="header-image">
    <h1>Sup de Cuisine</h1>
    <p>Découvrez les meilleures recettes adaptées à vos goûts.</p>
</header>

<div id="search">
    <input type="text" id="search-bar" placeholder="Rechercher une recette">
    
    <div id="tags-container"></div>

    <div id="advanced-filters">
        <div class="filter-dropdown">
            <input type="text" id="ingredient-search" class="tag-search" placeholder="Rechercher un ingrédient">
            <select id="ingredient-filter" multiple>
                <!-- Options seront ajoutées dynamiquement -->
            </select>
        </div>

        <div class="filter-dropdown">
            <input type="text" id="utensil-search" class="tag-search" placeholder="Rechercher un ustensile">
            <select id="utensil-filter" multiple>
                <!-- Options seront ajoutées dynamiquement -->
            </select>
        </div>

        <div class="filter-dropdown">
            <input type="text" id="appliance-search" class="tag-search" placeholder="Rechercher un appareil">
            <select id="appliance-filter" multiple>
                <!-- Options seront ajoutées dynamiquement -->
            </select>
        </div>
    </div>
</div>

<section id="recipes">

</section>

<div id="pagination">
    <button id="prev-page" disabled>Précédent</button>
    <span id="page-info"></span>
    <button id="next-page">Suivant</button>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
