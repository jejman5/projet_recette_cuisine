<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - Recettes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <h1>Sup de Cuisine</h1>
    <p>Découvrez les meilleures recettes adaptées à vos goûts.</p>
</header>

<div id="search">
    <input type="text" id="search-bar" placeholder="Rechercher une recette...">
    <div id="tags-container"></div>
    <div id="advanced-filters">
        <select id="ingredient-filter">
            <option value="">Ingrédients</option>
        </select>
        <select id="utensil-filter">
            <option value="">Ustensiles</option>
        </select>
        <select id="appliance-filter">
            <option value="">Appareils</option>
        </select>
    </div>
</div>

<section id="recipes"></section>
<div id="pagination">
    <button id="prev-page" disabled>Précédent</button>
    <span id="page-info"></span>
    <button id="next-page">Suivant</button>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
