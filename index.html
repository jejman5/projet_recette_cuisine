<body>
<header>

</header>

        <!-- Tags sélectionnés apparaîtront ici -->

            <option value="">Ingrédients</option>
        </select>

            <option value="">Ustensiles</option>
        </select>
        <select id="appliance-filter">
            <option value="">Appareils</option>
        </select>
    </div>
</div>

<section id="recipes">
    <!-- card recette -->
</section>

<script src="assets/js/script.js"></script>
